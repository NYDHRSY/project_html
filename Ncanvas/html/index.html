<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <!-- Favicon -->
    <link href="../assets/img/brand/favicon.png" rel="icon" type="image/png">
    <!-- Icons -->
    <link href="../assets/js/plugins/nucleo/css/nucleo.css" rel="stylesheet"/>
    <link href="../assets/js/plugins/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet"/>
    <!-- CSS Files -->
    <link href="../assets/css/argon-dashboard.min.css" rel="stylesheet"/>
    <!--   Core   -->
    <script src="../assets/js/plugins/jquery/dist/jquery.min.js"></script>
    <script src="../assets/js/plugins/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/argon-dashboard.min.js"></script>
    <!-- JS -->
    <script src="../cz/js_cz/cz_cookie.js"></script>
    <script src="../assets/js/my_login.js"></script>
    <script src="../assets/js/my_script.js"></script>
</head>

<body class="bg-default" onload="login_check_cookie()">
    <div class="main-content">
        <!-- Header -->
        <div class="header bg-gradient-primary py-5 py-lg-5">
            <div class="container">
                <div class="header-body text-center mt-5 mb-6">
                    <div class="row justify-content-center">
                        <div class="col-lg-5 col-md-6">
                            <h1 class="text-white">Welcome!</h1>
                            <p class="text-lead text-light">Welcom to use our N-Canvas system</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="separator separator-bottom separator-skew zindex-100">
                <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
                     xmlns="http://www.w3.org/2000/svg">
                    <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
                </svg>
            </div>
        </div>
        <!-- Page content -->
        <div class="container mt--6 pb-5">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="card bg-secondary shadow border-0">
                        <div class="card-body px-lg-5 pt-lg-4 pb-lg-1">
                            <div class="text-center text-muted mt-4 mb-5">
                                <p>Please sign in with credentials</p>
                            </div>
                            <form role="form">
                                <div class="form-group mb-3">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                        </div>
                                        <input id="uid" class="form-control" placeholder="User ID" type="text" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                        </div>
                                        <input id="psw" class="form-control" placeholder="Password" type="password"
                                               required>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="button" class="btn btn-primary mb-4 mt-3" id="sign-in-btn">Sign in
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <a href="mailto:740103204@qq.com?subject=Forgot password" class="text-light"><small>Forgot
                                password?</small></a>
                        </div>
                        <div class="col-6 text-right">
                            <a href="mailto:740103204@qq.com?subject=Create new account" class="text-light"><small>Create
                                new account</small></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="py-3">
            <div class="container">
                <div class="row align-items-center justify-content-xl-between">
                    <div class="col-xl-6">
                        <div class="copyright text-center text-xl-left text-muted">
                            Â© 2019 <a href="#" class="font-weight-bold ml-1" target="_blank">N-Canvas Team</a>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <ul class="nav nav-footer justify-content-center justify-content-xl-end">

                            <li class="nav-item">
                                <a href="https://github.com/NYDHRSY/project_html" class="nav-link" target="_blank">About
                                    Us</a>
                            </li>
                            <li class="nav-item">
                                <a href="mailto:740103204@qq.com" class="nav-link" target="_blank">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script type="text/javascript">
        login();
    </script>
</body>
</html>
